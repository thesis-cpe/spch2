<html>
    <head>
        <title>Ex5: Updating a span when input text changes using jQuery.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    </head>
    <body>
        Name:<input type="text" id="txtInput"/>
        Hello:<span id="nameDiv"></span>!
        
        <script>
            $('#txtInput').on('keyup',function(){
                $('#nameDiv').html($('#txtInput').val());
            });
        </script>
    </body>
</html>
