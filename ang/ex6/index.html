<html>
    <head>
        <title>Ex6: Updating a span when input text changes using Backbone.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//jashkenas.github.io/underscore/underscore-min.js"></script>
        <script src="//jashkenas.github.io/backbone/backbone-min.js"></script>
    </head>
    <body>
        Name:<input type="text" id="txtInput"/>
        Hello <span id="nameSpan"></span>
        <script>
            //Model
            var model = new Backbone.Model({
                name:""
            });
            //View
            model.on('change:name',function(){
                $('#nameSpan').html(model.get('name'));
            });
            //Contoller
            $('#txtInput').on('keyup',function(){
                model.set('name',$('#txtInput').val());
            });
        </script>
    </body>
</html>
