<html ng-app="nameApp">
    <head>
        <title>Ex11: Initializing the model using an Angular controller, defined within an Angular module.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    
    <script>
        var nameApp = angular.module('nameApp',[]);
        nameApp.controller('nameCtrl',function($scope){
            $scope.fname = 'Witthayaniphon';
            $scope.lname = 'Thaenthong';
        });
    </script>
  </head>
  <body ng-controller="nameCtrl">
      First name:<input type="text" ng-model="fname"/>
      <br>
      Last name:<input type="text" ng-model="lname"/>
      <br>
      Output {{fname}} {{lname}}
    </body>
</html>
