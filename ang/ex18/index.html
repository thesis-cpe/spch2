<html ng-app="countryApp">
    <head>
        <title>Ex18: Enumerating objects - countries and their populations.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        <script>
            var countryApp = angular.module('countryApp',[]);
            countryApp.controller('countryCtrl',function ($scope){
                $scope.countries = [
                    {"name":"China","population" : 1359821000},
                    {"name":"India","population" : 1205625000},
                    {"name":"Thailand","population" : 68095212},
                    {"name":"United States of America","population" : 312247000}
                    
                ];
            });
        </script> 
    </head>
    <body ng-controller="countryCtrl"> 
        <ul>
            <li ng-repeat="country in countries"><b>{{country.name}}</b> - population {{country.population}}</li>
        </ul>
    </body>
</html>
