<html>
    <head>
        <title>Ex2: Added keyup event listener on textInput</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Name:<input id="txtInput" type="text"/>
        Hello World!
        <script type="text/javascript">
            var textInputElement = document.getElementById('txtInput');
            textInputElement.addEventListener('keyup',function(){
                console.log('มีการป้อนอักษร');
            } );
        </script>
    </body>
</html>
