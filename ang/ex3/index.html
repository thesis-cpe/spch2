<html>
    <head>
        <title>Ex3: Extracting text from the text input as it changes.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Name:<input id="txtInput" type="text"/>
        Hello World!
        <script type="text/javascript">
            var textInputElement = document.getElementById('txtInput');
            textInputElement.addEventListener('keyup',function(){
                var text = textInputElement.value;
            console.log('มีการป้อนอักษร'+ text);
            } );
        </script>
    </body>
</html>
