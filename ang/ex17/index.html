<html ng-app="nameApp">
    <head>
        <title>Ex17: Removing names from a list using ng-click.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        <script>
            var nameApp = angular.module('nameApp',[]);
            nameApp.controller('nameCtrl',function ($scope){
                $scope.names = ['Boss', 'Bank' ,'Best', 'Tae'];
                $scope.addName = function (){
                    $scope.names.push($scope.enterTxt);
                    $scope.enterTxt = "";
                };
                $scope.removeName = function (name){
                    var i = $scope.names.indexOf(name);
                    $scope.names.splice(i,1);
                };
            });
        </script>
    </head>
    <body ng-controller="nameCtrl">
        <ul>
            <li ng-repeat="name in names">{{name}}
            <a href="" ng-click="removeName(name)">ลบ</a>
            </li>
            
        </ul>
        <form ng-submit="addName()">
            <input type="text" ng-model="enterTxt"/>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
