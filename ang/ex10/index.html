<html ng-app="">
    <head>
        <title>Ex10: Initializing the model using an Angular controller, defined with a global function.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        <script>
            function NameCtrl($scope) {
                $scope.fname = 'Witthayaniphon';
                $scope.lname = 'Thaenthong';
            }
        </script>
    </head>
    <body ng-controller="NameCtrl">
        First name:<input ng-model="fname" type="text"/>
        <br>
        Last name:<input ng-model="lname" type="text"/>
        <br>
        Output: {{fname}} {{lname}}

    </body>
</html>
