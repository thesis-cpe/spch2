<html ng-app="nameApp">
    <head>
        <title>Ex12: Changing scope values asynchronously - updates don't propagate without .apply().</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        <script>
            var nameApp = angular.module('nameApp', []);
            nameApp.controller('nameCtrl', function ($scope) {
                $scope.fname = 'witthayaniphon';
                $scope.$watch('lname', function (newValue, oldValue) {
                    console.log('new value is' + newValue);
                });

                setTimeout(function () {
                    $scope.lname = 'Thaenthong'
                },1000);

            });
        </script>
    </head>
    <body ng-controller="nameCtrl">
        first name: <input type="text" ng-model="fname">
        <br>
        last name: <input type="text" ng-model="lname">
        <br>
        output {{fname}} {{lname}}
        
    </body>
</html>
